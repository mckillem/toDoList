<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editTaskForm" ng-show="showEditTaskForm" ng-submit="updateTask(currentTask)" >
    <h3 class="text-center">Update Employee Details</h3>
    <div class="form-group">
        <label for="id_task">id_task:</label>
        <input type="text" class="form-control" ng-model="currentTask.id_task" value="{{currentTask.id_task}}">
    </div>

    <div class="form-group">
        <label for="name">name:</label>
        <input type="text" class="form-control" ng-model="currentTask.name" value="{{currentTask.name}}">
    </div>
    <div class="form-group">
        <label for="description">description:</label>
        <input type="text" class="form-control" ng-model="currentTask.description" value="{{currentTask.description}}">
    </div>
    <div class="form-group">
        <label for="created_id">created_id:</label>
        <input type="text" class="form-control" ng-model="currentTask.created_id" value="{{currentTask.created_id}}">
    </div>
    <div class="form-group">
        <label for="code">code:</label>
        <input type="text" class="form-control" ng-model="currentTask.code" value="{{currentTask.code}}">
    </div>
    <div class="form-group">
        <label for="created_date">created_date:</label>
        <input type="text" class="form-control" ng-model="currentTask.created_date" value="{{currentTask.created_date}}">
    </div>
    <div class="form-group">
        <label for="estimate">estimate:</label>
        <input type="text" class="form-control" ng-model="currentTask.estimate" value="{{currentTask.estimate}}">
    </div>
    <div class="form-group">
        <label for="remaining">remaining:</label>
        <input type="text" class="form-control" ng-model="currentTask.remaining" value="{{currentTask.remaining}}">
    </div>
    <div class="form-group">
        <label for="worked">worked:</label>
        <input type="text" class="form-control" ng-model="currentTask.worked" value="{{currentTask.worked}}">
    </div>
    <div class="form-group">
        <label for="id_user">id_user:</label>
        <input type="text" class="form-control" ng-model="currentTask.id_user" value="{{currentTask.id_user}}">
    </div>
    <div class="form-group">
        <button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentTask.id_task)">Update</button>
    </div>
</form>
