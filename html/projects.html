<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Projects</h1>
        <button id="newProjectBtn" class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">New project</button>
                    <!--<div class="alert alert-default input-group search-box">-->
<!--<span class="input-group-btn">-->
<!--<input type="text" class="form-control" placeholder="Search Employee Details Into Database..." ng-model="search_query">-->
<!--</span>-->
                    <!--</div>-->

        </div>

    <div class="col-md-9 mx-auto">

        <!-- Include form template which is used to insert data into database -->
        <div ng-include="'html/form.html'"></div>

        <!-- Include form template which is used to edit and update data into database -->
        <div ng-include="'html/editForm.html'"></div>
    </div>
    <div class="clearfix"></div>

    <!-- Table to show employee details -->
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>User name</th>
                <th>Project name</th>
                <th>Description</th>
                <th>Code</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="project in projects | filter:search_query">
                <td>
                    <span>{{project.userName}}</span></td>
                <td>{{project.projectName}}</td>
                <td>{{project.description}}</td>
                <td>{{project.code}}</td>

                <td>
                    <button class="btn btn-warning" ng-click="editProject(project)" title="Edit"><span
                            class="glyphicon glyphicon-edit"></span></button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProject(project)" title="Delete"><span
                            class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>


</main>
