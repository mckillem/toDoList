<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="empForm" ng-submit="insertProject(empInfo)" >
	<div class="form-group">
		<label for="projectName">Project name:</label>
		<input type="text" name="projectName" class="form-control" placeholder="Enter project name" ng-model="empInfo.projectName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_name.$dirty">Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="userName">User name:</label>
		<input type="text" name="userName" class="form-control" placeholder="Enter user name" ng-model="empInfo.userName" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.userName.$dirty">Invalid Email!</p>
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text" name="description" class="form-control" placeholder="Enter description" ng-model="empInfo.description" autofocus required />
	</div>
	<div class="form-group">
		<label for="code">Code:</label>
		<input type="text" name="code" class="form-control" placeholder="Enter code" ng-model="empInfo.code" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.code.$dirty">Address field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Add new project</button>
	</div>
</form>
