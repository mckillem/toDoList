<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-show="showEditForm" ng-submit="updateProject(currentProject)" >
<h3 class="text-center">Update Employee Details</h3>
	<div class="form-group">
		<label for="id_project">id_project:</label>
		<input type="text" class="form-control" ng-model="currentProject.id_project" value="{{currentProject.id_project}}">
	</div>
	
	<div class="form-group">
		<label for="id_user">id_user:</label>
		<input type="text" class="form-control" ng-model="currentProject.id_user" value="{{currentProject.id_user}}">
	</div>
	<div class="form-group">
		<label for="created_id">created_id:</label>
		<input type="text" class="form-control" ng-model="currentProject.created_id" value="{{currentProject.created_id}}">
	</div>
	<div class="form-group">
		<label for="name">name:</label>
		<input type="text" class="form-control" ng-model="currentProject.name" value="{{currentProject.name}}">
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text" class="form-control" ng-model="currentProject.description" value="{{currentProject.description}}">
	</div>
	<div class="form-group">
		<label for="project_code">project_code:</label>
		<input type="text" class="form-control" ng-model="currentProject.project_code" value="{{currentProject.project_code}}">
	</div>
	<div class="form-group">
		<label for="last_serial_number">last_serial_number:</label>
		<input type="text" class="form-control" ng-model="currentProject.last_serial_number" value="{{currentProject.last_serial_number}}">
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.id_project)">Update</button>
	</div>
</form>
