<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-show="showEditForm" ng-submit="updateProject(currentProject)" >
<h3 class="text-center">Update project</h3>
	<div class="form-group">
		<label for="name">Project name:</label>
		<input type="text" id="name" class="form-control" ng-model="currentProject.name" value="{{currentProject.name}}">
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text" id="description" class="form-control" ng-model="currentProject.description" value="{{currentProject.description}}">
	</div>
	<div class="form-group">
		<label for="id_user">User:</label>
		<select name="id_user" id="id_user" ng-model="currentProject.id_user">
			<option value="{{user.id_user}}"  ng-repeat="user in users">{{user.first_name}}</option>
		</select>
	<div class="form-group">
		<label for="id_state">State:</label>
		<select name="id_state" id="id_state" ng-model="currentProject.id_state">
			<option value="{{state.id_state}}"  ng-repeat="state in states">{{state.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="id_priority">Priority:</label>
		<select name="id_priority" id="id_priority" ng-model="currentProject.id_priority">
			<option value="{{priority.id_priority}}"  ng-repeat="priority in priorities">{{priority.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg()">Update</button>
	</div>
</form>
