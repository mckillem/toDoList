<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentProject)" hidden>
<h3 class="text-center">Update Employee Details</h3>
	<div class="form-group">
		<label for="projectName">Project name:</label>
		<input type="text" class="form-control" ng-model="currentProject.projectName" value="{{currentProject.projectName}}">
	</div>
	
	<div class="form-group">
		<label for="userName">User name:</label>
		<input type="text" class="form-control" ng-model="currentProject.userName" value="{{currentProject.userName}}">
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text" class="form-control" ng-model="currentProject.description" value="{{currentProject.description}}">
	</div>
	<div class="form-group">
		<label for="code">Code:</label>
		<input type="text" class="form-control" ng-model="currentProject.code" value="{{currentProject.code}}">
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.code)">Update</button>
	</div>
</form>
