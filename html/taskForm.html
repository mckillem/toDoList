<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="taskForm" ng-show="showTaskForm" ng-submit="insertTask(empInfo)"  >
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"id="name" name="name" class="form-control" ng-model="empInfo.name" autofocus required />
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" class="form-control" ng-model="empInfo.description" autofocus required />
    </div>
    <div class="form-group">
        <label for="project">Project:</label>
        <select name="project" id="project" ng-model="empInfo.selectedProject">
            <option value="{{project}}"  ng-repeat="project in Projects">{{project.name}}</option>
        </select>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="code">Code:</label>-->
        <!--<input type="text" name="code" class="form-control" ng-model="empInfo.code" autofocus required />-->
    <!--</div>-->
    <div class="form-group">
        <label for="estimate">Estimate:</label>
        <input type="text" id="estimate" name="estimate" placeholder="HH:MM:SS" class="form-control" ng-model="empInfo.estimate" autofocus required />
    </div>
    <div class="form-group">
        <label for="remaining">Remaining:</label>
        <input type="text" id="remaining" name="remaining" placeholder="HH:MM:SS" class="form-control" ng-model="empInfo.remaining" autofocus required />
    </div>
    <div class="form-group">
        <label for="worked">Worked:</label>
        <input type="text" id="worked" name="worked" placeholder="HH:MM:SS" class="form-control" ng-model="empInfo.worked" autofocus required />
    </div>
    <div class="form-group">
        <label for="id_user">User:</label>
        <select name="id_user" id="id_user" ng-model="empInfo.selectedUser">
            <option value="{{user.id_user}}"  ng-repeat="user in users">{{user.first_name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="id_state">id_state:</label>
        <select name="id_state" id="id_state" ng-model="empInfo.selectedState">
            <option value="{{state.id_state}}"  ng-repeat="state in states">{{state.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="id_priority">user:</label>
        <select name="id_priority" id="id_priority" ng-model="empInfo.selectedPriority">
            <option value="{{priority.id_priority}}"  ng-repeat="priority in priorities">{{priority.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-warning" ng-disabled="empList.$invalid">Add new task</button>
    </div>
</form>
