<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="taskForm" ng-show="showTaskForm" ng-submit="insertTask(empInfo)"  >
    <div class="form-group">
        <label for="id_task">id_task:</label>
        <input type="text" name="id_task" class="form-control" placeholder="id_task" ng-model="empInfo.id_task" value="" autofocus required />
    </div>
    <div class="form-group">
        <p class="text-danger" ng-show="empList.emp_name.$dirty">Name field is Empty!</p>
    </div>
    <div class="form-group">
        <label for="name">name:</label>
        <input type="text" name="name" class="form-control" placeholder="name" ng-model="empInfo.name" autofocus required />
    </div>
    <div class="form-group">
        <p class="text-danger" ng-show="empList.userName.$dirty">Invalid Email!</p>
    </div>
    <div class="form-group">
        <label for="description">description:</label>
        <input type="text" name="description" class="form-control" placeholder="description" ng-model="empInfo.description" autofocus required />
    </div>
    <div class="form-group">
        <label for="created_id">created_id:</label>
        <input type="text" name="created_id" class="form-control" placeholder="created_id" ng-model="empInfo.created_id" autofocus required />
    </div>
    <div class="form-group">
        <p class="text-danger" ng-show="empList.code.$dirty">Address field is Empty!</p>
    </div>
    <div class="form-group">
        <label for="code">code:</label>
        <input type="text" name="code" class="form-control" placeholder="code" ng-model="empInfo.code" autofocus required />
    </div>
    <div class="form-group">
        <label for="created_date">created_date:</label>
        <input type="text" name="created_date" class="form-control" placeholder="created_date" ng-model="empInfo.created_date" autofocus required />
    </div>
    <div class="form-group">
        <label for="estimate">estimate:</label>
        <input type="text" name="estimate" class="form-control" placeholder="estimate" ng-model="empInfo.estimate" autofocus required />
    </div>
    <div class="form-group">
        <label for="remaining">remaining:</label>
        <input type="text" name="remaining" class="form-control" placeholder="remaining" ng-model="empInfo.remaining" autofocus required />
    </div>
    <div class="form-group">
        <label for="worked">worked:</label>
        <input type="text" name="worked" class="form-control" placeholder="worked" ng-model="empInfo.worked" autofocus required />
    </div>
    <div class="form-group">
        <label for="id_user">id_user:</label>
        <input type="text" name="id_user" class="form-control" placeholder="id_user" ng-model="empInfo.id_user" autofocus required />
    </div>
    <div class="form-group">
        <button class="btn btn-warning" ng-disabled="empList.$invalid">Add new task</button>
    </div>
</form>
